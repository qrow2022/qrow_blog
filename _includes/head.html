<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="{{ site.url }}/assets/favicon.png">
  {%- feed_meta -%}
  
  <!--Include google analytics code into header for all pages-->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!--Include google adsense code in header for all pages. 
    This is just the tracking/registration code.-->
  {%- if jekyll.environment == 'production' and site.google_adsense -%}
    {%- include google-adsense.html -%}
  {%- endif -%}

</head>
